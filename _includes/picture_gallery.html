<section class="no-padding">
    <div class="slides">
        <ul class="pgwSlideshow">
            {% for image in site.static_files %}
            {% if image.path contains 'img/photo_gallery' %}
            <li><img src="{{ site.baseurl }}{{ image.path }}"
                     alt="{% if image.path contains 'f-' %}{{}}{% else %}{{ image.path | remove: "/img/photo_gallery/" | remove: ".jpg" | remove: ".png" }}{% endif %}"></li>
            {% endif %}
            {% endfor %}
